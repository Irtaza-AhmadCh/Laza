buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'  // Gradle plugin for Android projects
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20'  // Kotlin Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2' // Google Services plugin (if using Firebase)
    }

}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
